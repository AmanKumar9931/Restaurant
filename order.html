    <div id="order">
        
        <h1>Order Your Meal</h1>
        <form id="orderForm">
            <label for="name">Name:</label>
            <input type="text" id="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="food">Select Food Item:</label>
            <select id="food" required>
                <option value="">--Choose an item--</option>
                <option value="select">select</option>
                <option value="spl veg Thali">spl Veg Thali</option>
                <option value="Burger">Burger</option>
                <option value="chicken Tikka">Chicken Tikka</option>
                <option value="Dosa">Dosa</option>
                <option value="Vada">Vada</option>
                <option value="Aloo paratha">Aloo paratha</option>
                <option value="Idli">Idli</option>
                <option value="soya chunks">soya chunks</option>
                <option value="Nort-Indian Thali">North-indian Thali</option>
            </select>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" min="1" required>

            <button type="submit">Place Order</button>
        </form>

        <div id="orderSummary" class="hidden">
            <h2>Order Summary</h2>
            <p id="summaryText"></p>
        </div>
    </div>
